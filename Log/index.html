  <body>
    <div class="container">
      <div class="forms">
        <!-- Login Form -->
        <div class="form login">
          <span class="title">Login</span>
          <form id="loginFORM">
            <div class="input-field">
              <input type="text" id="emailLogin" placeholder="Enter your email" required />
              <i class="uil uil-envelope icon"></i>
            </div>
            <div class="input-field">
              <input type="password" class="password" id="passwordLogin" placeholder="Enter your password" required />
              <i class="uil uil-lock icon"></i>
              <i class="uil uil-eye-slash showHidePw"></i>
            </div>
            <div class="checkbox-text">
              <div class="checkbox-content">
                <input type="checkbox" id="logCheck" />
                <label for="logCheck" class="text" id="remember">Remember me</label>
              </div>
              <a href="#" class="text">Forgot password?</a>
            </div>
            <div class="input-field button">
              <button type="submit" class="signup-button">Login</button>
              <div id="LoginerrorMessages" class="error"></div>
            </div>
          </form>
          <div class="login-signup">
            <span class="text"
              >Not a member?
              <a href="#" class="text signup-link">Signup Now</a>
            </span>
          </div>
        </div>
        <!-- Registration Form -->
        <div class="form signup">
          <span class="title">Registration</span>
          <form id="registerFORM">
            <div class="input-field">
              <input type="text" placeholder="Enter your name" required id="name"/>
              <i class="uil uil-user"></i>
            </div>
            <div class="input-field">
              <input type="text" placeholder="Enter your email" required id="email" />
              <i class="uil uil-envelope icon"></i>
            </div>
            <div class="input-field">
              <input type="password" class="password" placeholder="Create a password" required id="password"/>
              <i class="uil uil-lock icon"></i>
            </div>
            <div class="input-field">
              <input type="password" class="password" placeholder="Confirm a password" required id="confirmPassword" />
              <i class="uil uil-lock icon"></i>
              <i class="uil uil-eye-slash showHidePw"></i>
            </div>
            <div class="checkbox-text">
              <div class="checkbox-content">
                <input type="checkbox" id="termCon" />
                <label for="termCon" class="text">I accepted all terms and conditions</label>
              </div>
            </div>
            <div class="input-field button">
              <button type="submit" class="signup-button">Sign Up</button>
              <div id="errorMessages" class="error"></div>
            </div>
          </form>
          <div class="login-signup">
            <span class="text"
              >Already a member?
              <a href="#" class="text login-link">Login Now</a>
            </span>
          </div>
        </div>
      </div>
    </div>
